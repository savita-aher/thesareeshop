<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown Menu - Bootstrap Example</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    padding: 40px;
    background-color: #73818f;
    background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm5kYnp2eGJoMXBmNmpzcmpnc3MxbzEwbXF3ZHozcmkxZWI4dm5ubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4Q9K8nUXgYFSFGAjMg/giphy.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    }
    
    .dropdown-menu a:hover {
      background-color: #9dc9f5;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Special Deals</h1>

    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Deals
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Clearance</a></li>
        <li><a class="dropdown-item" href="#">Sale</a></li>
        <li><a class="dropdown-item" href="#">Last Chance</a></li>
      </ul>
    </div>
  </div>
  
  <!-- Enables dropdowns, modals, tooltips, carousels, etc. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="sprinkle-container"></div>

</body>
</html>
