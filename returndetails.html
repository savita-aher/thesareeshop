<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shipping Prices</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  padding: 20px;
}

.pricing-table {
  max-width: 600px;
  margin: 0 auto;
  background: #ffffff;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  color: #333333;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th,
td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #dddddd;
}

thead {
  background-color: #0078D7;
  color: #ffffff;
}

tbody tr:hover {
  background-color: #f1f1f1;
}
  </style>
</head>
<body>
  <div class="pricing-table">
    <h1>ðŸ“¦ Shipping Options</h1>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Delivery Time</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ground Level Shipping</td>
          <td>5-7 days</td>
          <td>$10.00</td>
        </tr>
         <tr>
          <td>Normal Shipping</td>
          <td>3-5 days</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>Express Shipping</td>
          <td>1-2 days</td>
          <td>$25.00</td>
        </tr>
       
      </tbody>
    </table>
  </div>
  <h2 style="text-align: center; color: blue;">Returns accepted within 7 days of delivery</h2>
</body>
</html>
